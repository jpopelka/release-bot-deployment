# Allow release_bot to run in mode which listen for webhooks
webhook_handler: True 
# You can obtain the GitHub App identifier via the initial webhook ping after creating the app, or at any time from the app settings page in the GitHub.com UI
# https://developer.github.com/apps/building-github-apps/authenticating-with-github-apps/#authenticating-as-a-github-app
github_app_id: your_app_id
# Path to the certificate of your github app
github_app_cert_path: previous_path/secrets/prod/private-key.pem